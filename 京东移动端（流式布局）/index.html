<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maxinum-scale=1.0,mininum-scale=1.0,user-scalable=0">
    <title>京东移动端(流式布局)</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- 引入swiper  css js 自己的js文件 -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
    <style></style>
</head>

<body>
    <!-- 头部 高度45px -->
    <header class="app">
        <ul>
            <!-- 8% 10% 57% 25% -->
            <li>
                <img src="images/close.png" alt="">
            </li>
            <li>
                <img src="images/logo.png" alt="">
            </li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- 搜索栏部分 -->
    <div class="search-wrap">
        <div class="search-bth"></div>
        <div class="search">
            <!-- 京东 logo -->
            <div class="jd-icon"></div>
            <!-- 搜索框内部的放大镜 -->
            <div class="magnifier"></div>
        </div>
        <div class="search-login">登录</div>
    </div>
    <!-- 主体内容部分 -->
    <div class="main">
        <!-- 滑动（焦点图）图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="upload/banner1.dpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="upload/banner2.dpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="upload/banner3.dpg" alt="">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- 品牌图片 -->
        <div class="brand">
            <div>
                <img src="upload/pic11.dpg" alt="">
            </div>
            <div>
                <img src="upload/pic22.dpg" alt="">
            </div>
            <div>
                <img src="upload/pic33.dpg" alt="">
            </div>
        </div>

        <!-- nav导航栏部分 -->
        <nav>
            <a href="#">
                <img src="upload/nav1.webp" alt="">
                <span>京东超市</span>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <span>全球购</span>
            </a>
            <a href="#">
                <img src="upload/nav3.webp" alt="">
                <span>京东充值</span>
            </a>
            <a href="#">
                <img src="upload/nav1.webp" alt="">
                <span>京东超市</span>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <span>全球购</span>
            </a>
            <a href="#">
                <img src="upload/nav3.webp" alt="">
                <span>京东充值</span>
            </a>
            <a href="#">
                <img src="upload/nav1.webp" alt="">
                <span>京东超市</span>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <span>全球购</span>
            </a>
            <a href="#">
                <img src="upload/nav3.webp" alt="">
                <span>京东充值</span>
            </a>
            <a href="#">
                <img src="upload/nav1.webp" alt="">
                <span>京东超市</span>
            </a>
        </nav>

        <!-- 新闻模块 -->
        <div class="news">
            <a href="#">
                <img src="upload/new1.dpg" alt="">
            </a>
            <a href="#">
                <img src="upload/new2.dpg" alt="">
            </a>
            <a href="#">
                <img src="upload/new3.dpg" alt="">
            </a>
        </div>
    </div>
</body>

</html>
