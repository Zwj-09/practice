<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <meta name="description" content="扩展卡片页面">
    <meta name="keyword" content="扩展卡片页面">
    <meta http-equiv="X-UA-Content" content="id=edge">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="panel active">
            <h3>海阔天空</h3>
        </div>
        <div class="panel">
            <h3>雨夜聆风</h3>
        </div>
        <div class="panel">
            <h3>嫣然一笑</h3>
        </div>
        <div class="panel">
            <h3>飞泉鸣玉</h3>
        </div>
        <div class="panel">
            <h3>笑若扶风</h3>
        </div>
    </div>
    <script>
        const panels = document.querySelectorAll('.panel');
        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                removeActive();
                panel.classList.add("active");
            });
        });
        function removeActive() {
            panels.forEach(panel => {
                panel.classList.remove("active");
            });
        }

    </script>
</body>

</html>
