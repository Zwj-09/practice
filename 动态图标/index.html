<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态图标</title>
    <meta name="description" content="动态图标实现">
    <meta name="keyword" content="动态图标实现">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div id="chain" class="fa"></div>
    <script>
        function breakChain() {
            let chain = document.getElementById('chain');
            chain.innerHTML = "&#xf0c1;";
            setTimeout(function () {
                chain.innerHTML = "&#xf127;";
            }, 5000);
        }
        breakChain();
        setInterval(breakChain, 3000);
    </script>
    <br>
    <div id="battery" class="fa"></div>
    <script>
        function chargeBattery() {
            let battery = document.getElementById('battery');
            battery.innerHTML = '&#xf244;';
            setTimeout(function () {
                battery.innerHTML = '&#xf243;';
            }, 1000);
            setTimeout(function () {
                battery.innerHTML = '&#xf242;';
            }, 2000);
            setTimeout(function () {
                battery.innerHTML = '&#xf241;';
            }, 3000);
            setTimeout(function () {
                battery.innerHTML = '&#xf240;';
            }, 4000);
        }
        chargeBattery();
        setInterval(chargeBattery, 5000);
    </script>

    <br>

    <div id="hourglass" class="fa"></div>
    <script>
        function hourGlassTip() {
            let hourglass = document.getElementById('hourglass');
            hourglass.innerHTML = '&#xf251;';
            setTimeout(function () {
                hourglass.innerHTML = '&#xf252;';
            }, 1000);
            setTimeout(function () {
                hourglass.innerHTML = '&#xf253;';
            }, 2000);
        }
        hourGlassTip();
        setInterval(hourGlassTip, 3000);
    </script>
    <!-- 
    unicode字符集使用方法
    1.HTML
        &#dddd;
            dddd 4位十进制数
        &#xhhhh;
            hhhh 4位十六进制 
    2.CSS
        \hhhh;
            16进制
    3.JavaScript
        \uhhhh;
            16进制
    -->
</body>

</html>
